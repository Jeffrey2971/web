<!DOCTYPE html>
<html>

    <title>J&M</title>

<body>

        <div class="out_bottom">
            <img src="img/2017_07_21_19_30_FFD366F2-2416-4D00-8091-2D1F2669B23B.PNG" class="pic">

<img src="img/2017_08_14_11_26_3B4D36BD-9B33-495F-BFDE-0C2E189490EF.PNG" class="in_pic"/>

</html>
